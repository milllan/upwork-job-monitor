<!DOCTYPE html>
<html>
<head>
  <title>Upwork Monitor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>
    <a id="popupTitleLink" href="#" target="_blank">Upwork Job Monitor</a>
    <span style="display: flex; align-items: center; justify-content: flex-end;">
      <p id="consolidatedStatus">Initializing status...</p>
      <button id="manualCheckButton" class="up-btn up-btn-icon default-color" title="Check Now (with saved query)">&#x21BB;</button>
    </span>
  </h1>
  <!-- <hr>  The HR below status is removed as status is now in h1 -->
  <div class="query-section">
    <input type="text" id="userQueryInput" placeholder="Enter Upwork search query...">
    <button id="saveQueryButton" class="up-btn up-btn-icon muted-color" title="Save & Check" aria-label="Save and Check">&#x1F50D;</button> <!-- Search icon -->
  </div>
  <hr>

  <div id="mainContentArea">
    <div id="recentJobsList" class="recent-jobs-container">
      <!-- Jobs will be injected here -->
      <p class="no-jobs">No new jobs found in the last check.</p>
    </div>
    <!-- Container for the job details panel, now a flex item, with ARIA live region attributes -->
    <div id="jobDetailsPanel" class="details-panel" role="region" aria-label="Job Details Panel" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="../lib/browser-polyfill.min.js"></script>
  <script src="../utils.js"></script> <!-- Add this line -->
  <script src="../background/config.js"></script> <!-- Add this line -->
  <script src="../storage/storage-manager.js"></script> <!-- Add this line -->
  <script src="popup.js"></script>
</body>
</html>
