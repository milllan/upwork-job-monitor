<!DOCTYPE html>
<html>
<head>
  <title>Upwork Monitor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>
    <a id="popupTitleLink" href="#" target="_blank">Upwork Job Monitor</a>
    <span style="display: flex; align-items: center; justify-content: flex-end;">
      <p id="consolidatedStatus">Initializing status...</p>
      <button id="manualCheckButton" class="up-btn up-btn-icon default-color" title="Check Now (with saved query)">&#x21BB;</button>
    </span>
  </h1>
  <!-- <hr>  The HR below status is removed as status is now in h1 -->
  <div class="query-section">
    <input type="text" id="userQueryInput" placeholder="Enter Upwork search query...">
    <button id="saveQueryButton" class="up-btn up-btn-icon muted-color" title="Save & Check" aria-label="Save and Check">&#x1F50D;</button> <!-- Search icon -->
  </div>
  <hr>

  <div id="mainContentArea">
    <div id="recentJobsList" class="recent-jobs-container">
      <!-- Jobs will be injected here -->
      <p class="no-jobs">No new jobs found in the last check.</p> <!-- This will be replaced by JS -->
    </div>
    <!-- Container for the job details panel, now a flex item, with ARIA live region attributes -->
    <div id="jobDetailsPanel" class="details-panel" role="region" aria-label="Job Details Panel" aria-live="polite" aria-atomic="true"></div>
  </div>
  <script src="../lib/browser-polyfill.min.js"></script>
  <script src="../utils.js"></script> <!-- Add this line -->
  <script src="../background/config.js"></script> <!-- Add this line -->
  <script src="../storage/storage-manager.js"></script> <!-- Add this line -->
  <script src="popup.js"></script>
  <!-- Example Job Item (for reference, will be dynamically generated by JS) -->
  <div class="job-item job-item--high-rating">
    <div class="job-item__header">
      <h3 class="job-item__title">
        <a class="job-item__title-link" href="https://www.upwork.com/jobs/example-job-1" target="_blank">Example Job Title 1</a>
        <span class="job-item__applied-icon">‚úÖ</span>
      </h3>
      <span class="job-item__toggle-details">‚ñ≤</span>
      <span class="job-item__delete-button">üóëÔ∏è</span>
    </div>
    <p class="job-item__meta">Budget: $500</p>
    <p class="job-item__skills">Skills: HTML, CSS, JavaScript</p>
    <div class="job-item__details">
      <p class="job-item__client-spent job-item__client-spent--positive">Client spent: $1000+</p>
      <div class="job-item__client-stats">
        <span class="job-item__client-stat">5 stars</span>
        <span class="job-item__client-stat">10 hires</span>
      </div>
      <div class="job-item__bid-stats">
        <p class="job-item__meta">Proposals: 5-10</p>
      </div>
      <div class="job-item__questions-section">
        <p class="job-item__meta">Questions: None</p>
      </div>
      <div class="job-item__description-section">
        <h4 class="job-item__meta">Description:</h4>
        <div class="job-item__description-content">
          <p class="job-item__meta">This is a sample job description for Job 1.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
